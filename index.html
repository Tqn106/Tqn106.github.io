                        <a style="color: #e4e2e2;padding-left: 0.2rem;padding-right:0.2rem;" href="#" ng-click="$event.preventDefault(); linkClicked(item.Durl)" class="nav-link">

                            <p style="direction: rtl;">{{item['item-title']}}</p>
                          </a>

                    <p>{{group.dnloadText}}</p>
